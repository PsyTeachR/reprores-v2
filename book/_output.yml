bookdown::bs4_book:
  default: yes
  md_extensions: -smart
  df_print: kable
  repo:
    base: https://github.com/psyteachr/reprores-v2
    branch: master
    subdir: book
  includes:
    in_header: include/header.html
    after_body:
    - include/footer.html
    - include/webex.js
    - include/script.js
  css:
  - include/webex.css
  - include/psyteachr.css
  - include/style.css
  theme:
    primary: '#127AB2'
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book:
  stylesheet: include/epub.css
  cover_image: images/logo.png
  toc: yes
  toc_depth: 2
